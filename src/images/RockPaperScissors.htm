<!DOCTYPE html>
<!-- saved from url=(0051)https://kay-bot.github.io/Rock-Paper-Scissors-Game/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    
      <link rel="stylesheet" type="text/css" href="./RockPaperScissors_files/styles.css">
    </head>
  
  <body data-gr-c-s-loaded="true">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div id="r" class="choice">
        <img src="./RockPaperScissors_files/rock.png" alt="rock">
      </div>
      <div id="s" class="choice">
        <img src="./RockPaperScissors_files/scissors.png" alt="scissors">
      </div>
      <div id="p" class="choice">
        <img src="./RockPaperScissors_files/paper.png" alt="paper">
      </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="./RockPaperScissors_files/app.js" charset="UTF-8"></script>
  

</body></html>
